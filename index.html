<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Manager - Basic Structure Setup</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/applications.css" rel="stylesheet">
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <span class="brand">Contact manager</span>
            </div>
        </div>
    </div>

    <div class="container" id="main-region">
        <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
    </div>

    <script type="text/template" id="contact-list-item">
        <p>{{firstName}} {{lastName}} |  {{phoneNumber}}</p>
    </script>
<!--Core Files-->
    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>
    <script src="./assets/js/vendor/handlebars.js"></script>

<!--App Files -->
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/entities/contact.js"></script>

    <script type="text/javascript">
        ContactManager.start();
    </script>

</body>

</html>
