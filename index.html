<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Manager - Basic Structure Setup</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="./assets/css/applications.css" rel="stylesheet" media="screen">
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <span class="brand">Contact manager</span>
            </div>
        </div>
    </div>

    <div class="container" id="main-region">
        <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
    </div>

    <script type="text/template" id="contact-list-item">
        <td>{{firstName}}</td>
        <td> {{lastName}}</td>
        <td>
            <a href="#" class="btn btn-small js-show"><i class="glyphicon glyphicon-eye-open"></i>Show</a>
            <button class="btn btn-small js-delete"><i class="glyphicon glyphicon-remove"></i>Delete</button>
        </td>
    </script>
    <script type="text/template" id="contact-list">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </script>

    <script type="text/template" id="contact-view">
    <div class="panel panel-default">
        <div class="panel-heading">Contact Detail</div>
        <div class="panel-body">
            <h1>{{firstName}}  {{lastName }}</h1>
            <p><strong>Phone number:</strong> {{phoneNumber}}</p>
        </div>
    </div>        
        
    </script>

    <!--Core Files-->
    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>
    <script src="./assets/js/vendor/handlebars.js"></script>

    <!--App Files -->
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/entities/contact.js"></script>
    <script src="./assets/js/apps/contacts/list/list_view.js"></script>
    <script src="./assets/js/apps/contacts/list/list_controller.js"></script>
    <script src="./assets/js/apps/contacts/show/show_controller.js"></script>
    <script src="./assets/js/apps/contacts/show/show_view.js"></script>

    <script type="text/javascript">
        ContactManager.start();
    </script>

</body>

</html>
